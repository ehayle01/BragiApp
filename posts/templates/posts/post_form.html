{% extends "base.html" %}

{% block content %}
<div class="container-post-form">
    <div class="card p-4 container-post-form-card">
        <h2 class="text-center mb-4">Create a New Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Post Title -->
            <div class="mb-3">
                <label for="id_title" class="form-label">Post Title</label>
                <div class="input-group">
                    <span class="input-group-text border-0" id="title-addon">📝</span>
                    {{ form.title }}
                </div>
            </div>

            <!-- Post Content -->
            <div class="mb-3">
                <label for="id_content" class="form-label">Content</label>
                <div class="input-group">
                    <span class="input-group-text border-0" id="content-addon">📄</span>
                    {{ form.content }}
                </div>
            </div>

            <!-- Post Category -->
            <div class="mb-3">
                <label for="id_category" class="form-label">Category</label>
                <div class="input-group">
                    <span class="input-group-text border-0" id="category-addon">📚</span>
                    {{ form.category }}
                </div>
            </div>

            <!-- Post Tags -->
            <div class="mb-3">
                <label for="id_tags" class="form-label">Tags</label>
                <div class="input-group">
                    <span class="input-group-text border-0" id="tags-addon">🏷️</span>
                    {{ form.tags }}
                </div>
            </div>

            <!-- Post Image -->
            <div class="mb-3">
                <label for="id_image" class="form-label">Post Image</label>
                <div class="input-group">
                    <span class="input-group-text border-0" id="image-addon">🖼️</span>
                    {{ form.image }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
