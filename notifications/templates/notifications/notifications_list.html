{% extends 'base.html' %}

{% block content %}
<h2>Notifications</h2>
{% for notification in notifications %}
    <div class="notification">
        <p>{{ notification.message }} - <em>{{ notification.created_at }}</em></p>
        {% if not notification.is_read %}
            <a href="?mark_read={{ notification.id }}">Mark as Read</a>
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
