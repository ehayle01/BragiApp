<!-- backend/groups/templates/group/edit_group.html -->
{% extends 'base.html' %}

{% block content %}
<div class="text-left" style="position: sticky; top: 0; margin: 0; padding: 0; background-color: #ffffff; border-bottom: 1px solid var(--navbar-border-color);">
    <button onclick="window.history.back();" class="btn">
        <i class="fa-solid fa-chevron-left"></i> Back
    </button>
</div>
<div class="" style="padding: 16px 1%;"> 
    <h1>Edit Group: {{ group.name }}</h1>
    
    {% if user == group.creator %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    {% else %}
        <p>You are not authorized to edit this group.</p>
    {% endif %}

</div>

    
{% endblock %}
