<!--backend\users\templates\registration\login.html-->
{% extends "base.html" %}


{% block content %}
<div class="" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px;">
    <div class="card p-5">
        <h6 class="mb-4">Bragi</h6>
        <h4 class="text-center mb-4">Login</h4>

        <form method="post">
            {% csrf_token %}
            <div class="" >
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark text-center mb-4">Login</button>
            </div>
        </form>

        <p class="text-center small">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        <div class="text-center small">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
    </div>
</div>
{% endblock %}
