<!-- BragiApp\comments\templates\comments\edit_comment.html -->
{% extends 'base.html' %}

{% block content %}
<div class="text-left" style="position: sticky; top: 0; margin: 0; padding: 0; background-color: #ffffff; border-bottom: 1px solid var(--navbar-border-color);">
    <button onclick="window.history.back();" class="btn">
        <i class="fa-solid fa-chevron-left"></i> Back
    </button>
</div>
<div class="container mt-4">
    <h3>Edit Comment</h3>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'post_detail' pk=comment.post.pk %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
