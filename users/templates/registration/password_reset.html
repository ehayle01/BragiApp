{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Bragi{% endblock %}</title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Add FontAwesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
<body>




    <div class="container" style="max-width: 400px; margin: 50px auto;">
        <div class="card" style="padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: white;">
            <h6 class="mb-4">Bragi</h6>
            <h3 class="text-center mb-4" style="font-size: 24px; font-weight: 600;">{% block header %}Reset Password{% endblock %}</h3>   
            <p>Enter your email address below and we'll send you a link to reset your password.</p> 
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Form to enter email address -->
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>



</body>
</html>
