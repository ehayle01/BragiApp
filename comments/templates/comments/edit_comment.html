<!-- comments/edit_comment.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Comment</h3>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
