<!-- backend\users\templates\users\profile_edit.html -->
{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container-profile-edit">
    <div class="card p-4 container-profile-edit-card">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <p class="text-center mb-4">Update your details below:</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render the user form (username, email) -->
            <div class="mb-3">
                {{ user_form.as_p }}
            </div>
            
            <!-- Render the profile form (bio, profile picture, location) -->
            <div class="mb-3">
                {{ profile_form.as_p }}
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="btn btn-link">Reset Password</a>
        </div>
    </div>
</div>
{% endblock %}
