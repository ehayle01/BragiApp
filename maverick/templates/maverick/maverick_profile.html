<!-- maverick_profile.html -->
{% extends "base.html" %}

{% block content %}

<div class="text-left" style="position: sticky; top: 0; margin: 0; padding: 0; background-color: #FFFBFF;">
    <button onclick="window.history.back();" class="btn">
        <i class="fa-solid fa-chevron-left"></i> Back
    </button>
</div>

<!-- Form Container -->
<div class="container mt-5" style="padding: 16px 1%;">
    <h4>{{ maverick.name }}'s Profile</h4>

    <p>Email: {{ maverick.email }}</p>
    <p>Biography: {{ maverick.biography }}</p>
    
    {% if maverick.user == request.user %}
    <!-- Display the Edit Maverick Profile link only for the owner -->
    <a href="{% url 'edit_maverick_profile' id=maverick.id %}">Edit Maverick Profile</a>
    {% endif %}
    

</div>



{% endblock %}
