<!--backend\users\templates\registration\login.html-->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class=" d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h6 class="mb-4">Bragi</h6>
        <h4 class="text-center">Login</h4>

        <form method="post">
            {% csrf_token %}
            <div class="" >
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark text-center">Login</button>
            </div>
        </form>

        <p class="text-center small">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        <div class="text-center small">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
    </div>
</div>
{% endblock %}
