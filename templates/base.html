{% load static %}
<!-- backend\templates\base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bragi{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">
                <a href="/" class="nav-link text-white">Bragi</a>
            </h1>
            <!-- Navigation Links -->
            <nav>
                <ul class="nav">
                    
                    <li class="nav-item">
                        <a href="{% url 'post_create' %}" class="nav-link text-white">Publish</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'post_list' %}" class="nav-link text-white">Posts</a>
                    </li>

                    {% if user.is_authenticated %}
                    <!-- If the user is logged in, show profile and logout options -->
                    <li class="nav-item">
                        <a href="{% url 'profile' %}" class="nav-link text-white">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" onclick="document.getElementById('logout-form').submit();" class="nav-link text-white">Logout</a>
                    </li>
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                    </form>
                    {% else %}
                    <!-- If the user is not logged in, show login and register options -->
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link text-white">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="nav-link text-white">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
            
            <!-- Search Form in the Navigation -->
            <form class="d-flex" method="get" action="{% url 'post_list' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Search posts..." aria-label="Search" value="{{ query|default:'' }}">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>

        </div>
    </header>

    <main class="container py-5">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Bragi - All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
