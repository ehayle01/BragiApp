<!-- backend\posts\templates\posts\post_list.html-->
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">All Posts</h1>

    <div class="list-group">
        {% for post in posts %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item-action">
                    {{ post.title }}
                </a>
                <small class="text-muted d-block">{{ post.created_at|date:"F j, Y" }}</small>
            </div>
            <!-- Only show Edit button if the current user is the post author -->
            {% if post.author == current_user %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-sm btn-warning">Edit</a>
            {% endif %}
        </div>
        {% empty %}
        <p class="text-center">No posts available yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
