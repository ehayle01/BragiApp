<!-- BragiApp\posts\templates\posts\post_edit.html -->

{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}

    <!-- Back Button -->
    <div class="text-left" style="position: sticky; top: 0; margin: 0; padding: 0; background-color: #FFFBFF;">
        <button onclick="window.history.back();" class="btn">
            <i class="fa-solid fa-chevron-left"></i> Back
        </button>
    </div>
    
    <!-- Form Section -->
    <div class="" style="padding: 16px 1%;">    

        <!-- Form start -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Title Field -->
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <div>
                    {{ form.title }}
                </div>
            </div>
            
            <!-- Content Field -->
            <div class="mb-3">
                <label for="id_content" class="form-label">Summary</label>
                <div>
                    {{ form.content }}
                </div>
            </div>
            
            <!-- Image Field -->
            <div class="mb-3">
                <label for="id_image" class="form-label">Image</label>
                <div>
                    {{ form.image }}
                </div>
            </div>
            
            <!-- Category Field -->
            <div class="mb-3">
                <label for="id_category" class="form-label">Category</label>
                <div>
                    {{ form.category }}
                </div>
            </div>
            
            <!-- Tags Field -->
            <div class="mb-3">
                <label for="id_tags" class="form-label">Tags</label>
                <div>
                    {{ form.tags }}
                </div>
            </div>
            
            <!-- Toggle Publish Status -->
<!-- Toggle Publish/Unpublish Button -->
{% if post.status == 'draft' %}
    <button type="submit" name="publish" class="btn btn-success">Publish</button>
{% else %}
    <button type="submit" name="unpublish" class="btn btn-warning">Unpublish</button>
{% endif %}


            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark">Save Changes</button>

            <div class="mt-3">
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
        
    </div>

{% endblock %}
