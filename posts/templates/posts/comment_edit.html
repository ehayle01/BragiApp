<!-- posts/templates/posts/comment_edit.html -->
{% extends "base.html" %}

{% block content %}
<div class="container-comment-edit">
    <h1>Edit Comment</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Display the form fields -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'post_detail' pk=comment.post.pk %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
